<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>

    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <label name="coffee-name">Coffee Name</label>
        <input type="text" id="coffee-name" name="coffee-name">
        <input id="submit" type="submit" />
    </form>
<h1>Add Coffee</h1>
    <form>
        <label for="roast-selection-new-coffee"></label>
        <select id="roast-selection-new-coffee">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <label name="new-coffee">Coffee Name</label>
        <input type="text" id="new-coffee" name="new-coffee">
        <input id="submit-coffee" type="submit" />
    </form>

    <div id="coffees"></div>

    <script src="main.js"></script>
</body>
</html>
